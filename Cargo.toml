[package]
name = "miratope"
description = "A polytope renderer and builder."
license = "MIT"
version = "0.1.0"
repository = "https://github.com/OfficialURL/miratope-rs"
keywords = ["polytope", "dimension", "geometry"]
authors = [
    "Violeta Hern√°ndez <vi.hdz.p@gmail.com>",
    "Grayson Burton <ocornoc@protonmail.com>",
    "Roman Salinas <ultraroman01@gmail.com>"
]
edition = "2018"

[dependencies]
approx = "0.5"
directories = "3.0"
dyn-clone = "1.0"
factorial = "0.2"
gcd = "2.0"
itertools = "0.10"
lyon = "0.17"
nalgebra = { git = "https://github.com/dimforge/nalgebra", branch = "dev", version = "0.27", features = [
    "serde-serialize"
] }
ordered-float = "2.4"
petgraph = "0.5"
rand = "0.8"
rayon = "1.5"
rfd = "0.4"
ron = "0.6"
serde = { version = "1.0", features = ["derive"] }
strum = "0.21"
strum_macros = "0.21"
webbrowser = "0.5"
xml-rs = "0.8"
zip = "0.5"

# Use latest version of Bevy (might cause breakage!)
[dependencies.bevy]
git = "https://github.com/bevyengine/bevy"
branch = "main"
default-features = false
features = [
    "bevy_gltf",
    "bevy_winit",
    "bevy_wgpu",
    "render",
    "bevy_dynamic_plugin",
    "hdr",
    "x11"
]

# Bevy egui integration with this latest version.
[dependencies.bevy_egui]
git = "https://github.com/jakobhellermann/bevy_egui"
branch = "bevy-main"

[patch.crates-io]
# Better side bar, some relevant bugfixes like issue #404.
egui = { git = "https://github.com/emilk/egui", default-features = false, features = [
    "multi_threaded"
] }
# Fixes winit issue #1779.
winit = { git = "https://github.com/OfficialURL/winit", rev = "06b285d5246210d6cf50e14283b912434d073cf2" }

[profile.release]
lto = "thin"
incremental = true
